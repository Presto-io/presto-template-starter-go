name: Release

on:
  push:
    tags: ['v*']

permissions: {}

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5
        with:
          go-version-file: go.mod

      - name: Read template name from manifest
        id: meta
        run: echo "name=$(jq -r .name manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          OUTNAME="presto-template-${{ steps.meta.outputs.name }}-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          go build -trimpath -ldflags="-s -w" -o "${OUTNAME}" .
          echo "OUTNAME=${OUTNAME}" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: presto-template-*

  release:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: sha256sum presto-template-* > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            presto-template-*
            SHA256SUMS
          generate_release_notes: true
